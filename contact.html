<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Contact Us</h1>
        </header>
        <main>
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <p>If you have any questions about books or need further assistance, please contact us through the following methods:</p>
                <div class="info-item">
                    <h3>Phone:</h3>
                    <p>(123) 456-7890</p>
                </div>
                <div class="info-item">
                    <h3>Email:</h3>
                    <p><a href="mailto:support@bookstore.com">support@bookstore.com</a></p>
                </div>
                <div class="info-item">
                    <h3>Address:</h3>
                    <p>123 Book St., Library City, BC 12345</p>
                </div>
            </section>
            <section class="contact-form">
                <h2>Contact Form</h2>
                <form>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                    <a href="https://example.com/newsletter-signup" target="_blank">Sign Up for Latest Book Updates</a>

                </form>
            </section>
        </main>
    </div>
</body>
</html>
